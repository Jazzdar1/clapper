!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clappr Player with Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    /* Style the player container */
    #player {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    /* Image overlay style */
    .overlay-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 200px; /* Adjust the size of the image */
      opacity: 0.7;  /* Adjust transparency if needed */
    }
  </style>
</head>
<body>
  <!-- Include Clappr from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <!-- Player container -->
  <div id="player">
    <!-- Image overlay -->
    <img class="overlay-image" src="http://jiotv.catchup.cdn.jio.com/dare_images/images/Sony_Pal.png" alt="Overlay Image">
  </div>

  <script>
    // Initialize the Clappr player
    var player = new Clappr.Player({
      source: 'https://d2e1asnsl7br7b.cloudfront.net/7782e205e72f43aeb4a48ec97f66ebbe/index_4.m3u8', // Example HLS stream URL
      parentId: '#player',
      width: '100%',
      height: '100%',
      autoPlay: true,
    });
  </script>
</body>
</html>
